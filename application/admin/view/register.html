<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="__CSS__/login.css">
		<script src="__JS__/plugins/layer/layer.min.js"></script>
		<script src="__JS__/jquery.min.js"></script>
	</head>
	<body>
		<form  method="post" action="" id="registerForm">
		<div class="regist">
			<div class="regist_center">
				<div class="regist_top">
					<div class="left fl">会员注册</div>
					<div class="right fr"><a href="{:url('admin/index/index')}" target="_self">小米商城</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="regist_main center">
					<div class="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;<input class="shurukuang" type="text" name="username" placeholder="请输入你的用户名"/><span>请不要输入汉字</span></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;<input class="shurukuang" type="password" name="password" placeholder="请输入你的密码"/><span>请输入6位以上字符</span></div>
					
					<div class="username">确认密码:&nbsp;&nbsp;<input class="shurukuang" type="password" name="repassword2" placeholder="请确认你的密码"/><span>两次密码要输入一致哦</span></div>
					<div class="username">手&nbsp;&nbsp;机&nbsp;&nbsp;号:&nbsp;&nbsp;<input class="shurukuang" type="text" name="tel" placeholder="请填写正确的手机号"/><span>填写下手机号吧，方便我们联系您！</span></div>
					<div class="username">
						<div class="left fl">验&nbsp;&nbsp;证&nbsp;&nbsp;码:&nbsp;&nbsp;<input class="yanzhengma" type="text" name="yzm" placeholder="请输入验证码"/></div>
						<div class="right fl"><img onclick="this.src='{:captcha_src()}?'+Math.random()" src="{:captcha_src()}" alt="captcha" id="" width="100" hight="50"/></div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="regist_submit">
					<input class="submit" type="button" name="submit" value="立即注册" onclick="toRegister()">
				</div>
				
			</div>
		</div>
		</form>
	</body>
</html>
<script>
	//注册
	function toRegister(){
		//alert('1');
	    $.ajax({
	        type:"POST",
	        url:"./registerYz",
	        data:{'data' : $('#registerForm').serialize()},// 你的formid
	        success: function(data) {
	            if(data.code == 404){
	                alert(data.msg);
	            }else{
	                alert(data.msg);
	                window.location.href=data.data;
	            }
	        }
	    });
	}
</script>
