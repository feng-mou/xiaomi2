<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>会员登录</title>
		<link rel="stylesheet" type="text/css" href="__CSS__/login.css">
		<script src="__JS__/plugins/layer/layer.min.js"></script>
		<script src="__JS__/jquery.min.js"></script>
	</head>
	<body>
		<!-- login -->
		<div class="top center">
			<div class="logo center">
				<a href="./index.html" target="_blank"><img src="__IMAGE__/mistore_logo.png" alt=""></a>
			</div>
		</div>
		<form  method="post" action="" class="form center" id="commentForm">
		<div class="login">
			<div class="login_center">
				<div class="login_top">
					<div class="left fl">会员登录</div>
					<div class="right fr">您还不是我们的会员？<a href="{:url('admin/register/index')}" target="_self">立即注册</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="login_main center">
					<div class="username">用户名:&nbsp;<input class="shurukuang" type="text" name="username" placeholder="请输入你的用户名"/></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="shurukuang" type="password" name="password" placeholder="请输入你的密码"/></div>
					<div class="username">
						<div class="left fl">验证码:&nbsp;
							<input class="yanzhengma" type="text" name="yzm" placeholder="请输入验证码"/>
						</div>
						<div class="right fl">
							<img onclick="this.src='{:captcha_src()}?'+Math.random()" src="{:captcha_src()}" alt="captcha" id="" width="100" hight="50"/>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="login_submit">
					<input class="submit" type="button" value="立即登录" onclick="dd()">
				</div>
				
			</div>
		</div>
		</form>
		<footer>
			<div class="copyright">简体 | 繁体 | English | 常见问题</div>
			<div class="copyright">小米公司版权所有-京ICP备10046444-<img src="__IMAGE__/ghs.png" alt="">京公网安备11010802020134号-京ICP证110507号</div>

		</footer>
	</body>
</html>
<script>
	function dd(){
		//alert('1');
	    $.ajax({
	        type:"POST",
	        url:"./loginYz",
	        data:{'data' : $('#commentForm').serialize()},
	        success: function(data) {
	            if(data.code == 404){
	                alert(data.msg);
	            }else{
	                alert(data.msg);
	                window.location.href=data.data;
	            }
	        }
	    });
	}
</script>
